    <script>
       function totaldandiskon(){

        var hargabarang = document.getElementById('hargaBarang').value
        var jumlahBarang = document.getElementById('jumlahBarang').value
        var total = hargabarang * jumlahBarang;
        document.getElementById('totalSemua').value = total

        //tempat hasil lalu masuk ke value html

        document.getElementById('totalHarga').value = total
        document.getElementById('totalSemua').value = total

        //Perkalian ke 2
        var hargabarang1 = document.getElementById('hargaBarang1').value
        var jumlahBarang1 = document.getElementById('jumlahBarang1').value
        var total1 = hargabarang1 * jumlahBarang1;
        document.getElementById('totalHarga1').value = total1

        //hasil totalsemua
        var subtotal = document.getElementById('totalSemua').value

        //if else discont

            if (subtotal > 257000){
                document.getElementById('GTotal').value = 0.05 * subtotal
            }else if (subtotal > 430000){
                document.getElementById('GTotal').value = 0.05 * subtotal
            }else if (subtotal > 645000){
                document.getElementById('GTotal').value = 0.05 * subtotal
            }//ALERT
        var Submit = document.getElementById('form-id').value
        var bayar = document.getElementById('Bayar').value
        var gtoal = document.getElementById('GTotal').value

        document.getElementById("Submit").addEventListener("click", function () {
            if(gtoal < bayar){
                alert('uang anda tidak cukup')
            }
         });
        }
